<ion-content padding class="content">
  <ion-row justify-content-center class="logo-row" [@zoomOut]="isLoggedInClicked" [@zoomIn]="!isLoggedInClicked">
    <ion-col col-12>
      <ion-avatar *ngIf="!isKeyBoardOpen">
        <img src="assets/imgs/logofinal11.png">
      </ion-avatar>
    </ion-col>
  </ion-row>

  <div [@fadeOut]="isLoggedInClicked" *ngIf="!isLoggedInClicked">
    <ng-container>
      <ion-row>
        <ion-col col-12>
          <button class="facebook" ion-button icon-right (click)="onFacebookLoginClick()">
            {{'LOGIN_PAGE.LOGIN_WITH' | translate}}
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button class="g-plus" ion-button icon-right (click)="onGoogleLoginClick()">
            {{'LOGIN_PAGE.LOGIN_WITH' | translate}}
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button color="secondary" class="auth-btn" clear (click)="isLoggedInClicked = !isLoggedInClicked">
            {{'LOGIN_PAGE.LOG_IN' | translate}}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="secondary" class="auth-btn" clear (click)="onSignUpClick()">{{'LOGIN_PAGE.SIGN_UP' | translate}}</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <div class="privacy-policy">{{'LOGIN_PAGE.TERMS' | translate}}
          </div>
        </ion-col>
      </ion-row>
    </ng-container>
  </div>

  <div [@fadeIn]="!isLoggedInClicked" *ngIf="isLoggedInClicked">
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="loginForm" novalidate class="form-wrapper">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-label floating>{{'LOGIN_PAGE.EMAIL' | translate}}</ion-label>
                  <ion-input clearInput
                             type="text"
                             formControlName="email"
                             (focus)="onFocus($event)"
                             (blur)="onBlur($event)">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>{{'LOGIN_PAGE.PASSWORD' | translate}}</ion-label>
                  <ion-input clearInput
                             [type]="isPasswordField ? 'password': 'text'"
                             formControlName="password"
                             (focus)="onFocus($event)"
                             (blur)="onBlur($event)">
                  </ion-input>
                  <!--<button ion-button clear item-end (click)='isPasswordField = !isPasswordField' style="height:32px;">-->
                  <!--<ion-icon name="eye" style="font-size:32px;"></ion-icon>-->
                  <!--</button>-->
                </ion-item>
                <ion-item></ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <button class="submit-btn" ion-button full type="submit" (click)="onSubmit()">{{'LOGIN_PAGE.LOG_IN' | translate}}</button>
          <button ion-button color="secondary" class="auth-btn" clear (click)="onGoBackClick()">{{'LOGIN_PAGE.USE_IDENTITY_PROVIDERS' | translate}} </button>
        </form>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
