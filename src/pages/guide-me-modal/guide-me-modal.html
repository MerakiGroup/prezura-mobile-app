<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <!-- <img src="{{character.image}}"> -->
      </ion-avatar>
      <h2>Name</h2>
      <p>Quote</p>
    </ion-item>

    <ion-item *ngFor="let item of [1, 2]">
      <!-- {{item.title}} -->
      Title
      <ion-note item-end>
        <!-- {{item.note}} -->
        Note
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
