<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <form [formGroup]="signUpForm" novalidate class="form-wrapper">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input clearInput
                           type="text"
                           formControlName="username">
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input clearInput
                           type="email"
                           formControlName="email">
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input clearInput
                           [type]="'password'"
                           formControlName="password">
                </ion-input>
              </ion-item>
              <ion-item></ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <button class="submit-btn" ion-button full type="submit" (click)="onSubmit()">Sign Up</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
