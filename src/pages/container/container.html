<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="avatar">
        <img [src]="user?.imageUrl">
      </ion-avatar>
      <ion-title>{{user?.firstName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content padding>
  <ion-tabs #myTabs>
    <ion-tab [root]="homePage" tabIcon="home"></ion-tab>
    <ion-tab [root]="statsPage" tabTitle="Stats"></ion-tab>
    <ion-tab [root]="notificationsPage" tabTitle="Alerts"></ion-tab>
    <ion-tab [root]="guideMePage" tabTitle="Guide me"></ion-tab>
  </ion-tabs>
</ion-content>
