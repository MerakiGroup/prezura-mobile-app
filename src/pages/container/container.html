<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="avatar">
        <img [src]="user?.image">
        <button ion-button icon-right (click)="redirectToProfile()">
          {{'CONTAINER_PAGE.EDIT_PROFILE' | translate}}
          <ion-icon name="ios-create-outline"></ion-icon>
        </button>

      </ion-avatar>
      <ion-title>{{user?.firstName}}</ion-title>

    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
      <button menuClose ion-item (click)="onLogOutClick()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content padding>
  <ion-tabs #myTabs>
    <ion-tab [root]="homePage" tabIcon="ios-home-outline"></ion-tab>
    <ion-tab [root]="statsPage" tabIcon="ios-stats-outline"></ion-tab>
    <ion-tab [root]="notificationsPage" tabIcon="ios-alert-outline"></ion-tab>
    <ion-tab [root]="guideMePage" tabIcon="ios-help-circle-outline"></ion-tab>
  </ion-tabs>
</ion-content>
