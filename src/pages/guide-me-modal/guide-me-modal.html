<ion-header>
  <ion-toolbar>
    <ion-title>
      Unbalance
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="issue-desc">
    <h3>Issue description</h3>
    <p>
      Prezura has noticed that you've an inbalance in your pressure distribution while walking.
    </p>
    <!-- <heatmap [heatmapPoints]="data"></heatmap> -->
  </div>

  <div class="guidance-desc">
    <img src="assets/imgs/guide-me/correct-pressure-map.png" class="correct-pressure-map">
  </div>

</ion-content>
