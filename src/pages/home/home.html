<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <heatmap [heatmapPoints]="data"></heatmap>
  <ion-row>
    <ion-col col-12>
      <button ion-button float-left round icon-right (click)="onConnectClick()" class="random-data">
        Connect
      </button>
      <button ion-button float-right round color="danger" icon-right (click)="onDisconnectClick()" class="random-data">
        Stop
      </button>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row text-center class="info">

      <ion-col>
        <div class="value"> 171 </div>
        <div text-uppercase color="font-white" class="name"> Something </div>
        <div class="unit">aBk</div>
      </ion-col>

      <ion-col>
        <div class="value-zoom"> 151 </div>
        <div text-uppercase class="name"> Steps </div>
        <div class="unit">deF</div>
      </ion-col>

      <ion-col>
        <div class="value">1.0</div>
        <div text-uppercase class="name"> Something </div>
        <div class="unit">kT</div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
